<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resim Kücültme Uygulamasi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 60px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Resim Kücültme Uygulamasi</h1>
        <div class="mb-3">
            <input type="file" id="fileInput" accept="image/*" multiple class="form-control">
        </div>
        <div id="options" style="display: block;">
            <button onclick="resizeImages(0.75)" class="btn btn-danger me-2">%75 oranina kücült</button>
            <button onclick="resizeImages(0.5)" class="btn btn-primary me-2">%50 oranina kücült</button>
            <button onclick="resizeImages(0.25)" class="btn btn-secondary">%25 oranina kücült</button>
        </div>
        <div id="downloadArea" class="mt-3"></div>
        <button onclick="clearPage()" class="btn btn-danger mt-3">Dosyalari Temizle</button>
        <p class="display-7"><br> By <a href="https://github.com/erkansevim"> Erkan Sevim</a> </p>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
