<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resim Küçültme Uygulaması</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Resim Küçültme Uygulaması</h1>
        <div class="mb-3">
            <input type="file" id="fileInput" accept="image/*" multiple class="form-control">
        </div>
        <div id="options" style="display: none;">
            <button onclick="resizeImages(0.5)" class="btn btn-primary me-2">1/2 oranında küçült</button>
            <button onclick="resizeImages(0.25)" class="btn btn-secondary">1/4 oranında küçült</button>
        </div>
        <div id="downloadArea" class="mt-3"></div>
        <button onclick="clearPage()" class="btn btn-danger mt-3">Temizle</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script>
        let selectedFiles = [];

        document.getElementById('fileInput').addEventListener('change', (event) => {
            selectedFiles = Array.from(event.target.files).slice(0, 100);
            document.getElementById('options').style.display = 'block';
        });

        async function resizeImages(scale) {
            const zip = new JSZip();
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');

            for (let file of selectedFiles) {
                const img = await createImageBitmap(file);
                canvas.width = img.width * scale;
                canvas.height = img.height * scale;
                ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                
                const resizedBlob = await new Promise(resolve => {
                    canvas.toBlob(resolve, 'image/jpeg', 0.9);
                });

                zip.file(file.name, resizedBlob);
            }

            const zipBlob = await zip.generateAsync({type: 'blob'});
            const downloadButton = document.createElement('button');
            downloadButton.textContent = 'İndir';
            downloadButton.className = 'btn btn-success';
            downloadButton.onclick = () => saveAs(zipBlob, 'resized_images.zip');
            
            const downloadArea = document.getElementById('downloadArea');
            downloadArea.innerHTML = '';
            downloadArea.appendChild(downloadButton);
        }

        function clearPage() {
            location.reload();
        }
    </script>
</body>
</html>
